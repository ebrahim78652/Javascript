<body>
    <script>
        let computerPlay= function(){
            var randomNumber = Math.floor(Math.random()*100);

            //i will have to use if else since switch case doesnt seem 
            //to allow expressions.

            if(randomNumber<33){
                return "Rock";
            }
            else if(randomNumber<66){
                return "Paper";
            }
            else {
                return "Scissors";
            }
            
        }
        let randomNumber2 = computerPlay();
        console.log(randomNumber2);
         randomNumber2 = computerPlay();
         console.log(randomNumber2);
         randomNumber2 = computerPlay();
         console.log(randomNumber2);



    </script>
    
</body>
